## YAML Template.
---
spring:
  #profile
  profiles:
    active: test
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      enable_lazy_load_no_trans: true

  datasource:
    data-source-properties:
      cachePrepStmts: true
      prepStmtCacheSize: 250
      prepStmtCacheSqlLimit: 2048
    url:
      driver-class-name: org.h2.Driver
      username: sa
      password:

compas:
  scl:
    schema:
      paths:
        scl: "classpath:/schema/SCL.xsd"
